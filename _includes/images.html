{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify | replace: 'í', 'i' | replace: 'ó', 'o' |
replace: 'ú', 'u' }}/{{ include.name }}{% endcapture %} {% if include.caption %}
<figure>
    <!-- prettier-ignore -->
    <img src="{{ site.baseurl }}/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<!-- prettier-ignore -->
<img src="{{ site.baseurl }}/assets/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
